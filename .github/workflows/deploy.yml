name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go app
        run: |
          cd sensor-api-go
          go mod tidy
          go build -o ../application

      - name: Create Procfile
        run: |
          echo "web: ./application" > Procfile

      - name: Package app for deployment
        run: |
          cp sensor-api-go/go.mod .
          cp sensor-api-go/go.sum .
          zip deploy.zip application Procfile go.mod go.sum

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Saas IM
          environment_name: SaasIM-env
          version_label: ${{ github.sha }}
          region: us-east-2
          deployment_package: deploy.zip
